<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile | Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand" href="index.html">💸 ExpensePro</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="view-expenses.html">View Expenses</a></li>
        <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
      </ul>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="mb-4">👤 Your Profile</h2>

    <form id="profileForm" class="bg-secondary p-4 rounded shadow">
      <div class="mb-3">
        <label for="username" class="form-label">Name</label>
        <input type="text" id="username" class="form-control" placeholder="e.g. Akshu" required />
      </div>

      <div class="mb-3">
        <label for="monthlyBudget" class="form-label">Monthly Budget (₹)</label>
        <input type="number" id="monthlyBudget" class="form-control" placeholder="e.g. 10000" min="0" />
      </div>

      <div class="mb-3">
        <label for="theme" class="form-label">Theme</label>
        <select id="theme" class="form-select">
          <option value="dark">🌑 Dark</option>
          <option value="light">☀️ Light</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success w-100">💾 Save Settings</button>
    </form>

    <div id="toastContainer" class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999;"></div>
  </div>

  <script src="main.js"></script>
  <script src="profile.js"></script>
</body>
</html>
