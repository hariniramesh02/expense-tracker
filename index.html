<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-dark text-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand" href="#">ðŸ’¸ ExpensePro</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="add-expense.html">Add</a></li>
        <li class="nav-item"><a class="nav-link" href="view-expenses.html">View</a></li>
        <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
        <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
      </ul>
    </div>
  </nav>

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1>Dashboard</h1>
      <button class="btn btn-outline-light" onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
    </div>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="card text-bg-info shadow">
          <div class="card-body">
            <h5 class="card-title">Total Expenses</h5>
            <p class="card-text fs-3" id="total-expense">â‚¹0</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-bg-success shadow">
          <div class="card-body">
            <h5 class="card-title">This Month</h5>
            <p class="card-text fs-3" id="monthly-expense">â‚¹0</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-bg-warning shadow">
          <div class="card-body">
            <h5 class="card-title">Top Category</h5>
            <p class="card-text fs-3" id="top-category">--</p>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-5">
      <h4>Spending Overview</h4>
      <canvas id="overviewChart" height="150"></canvas>
    </div>
  </div>

  <script src="main.js"></script>
  <script>
    // Placeholder data
    const ctx = document.getElementById('overviewChart');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{
          label: 'Expenses (â‚¹)',
          data: [1200, 1900, 3000, 2500, 3200],
          backgroundColor: 'rgba(0, 123, 255, 0.2)',
          borderColor: 'rgba(0, 123, 255, 1)',
          borderWidth: 2,
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        plugins: {
          legend: { labels: { color: 'white' } }
        },
        scales: {
          x: { ticks: { color: 'white' } },
          y: { ticks: { color: 'white' } }
        }
      }
    });

    function toggleTheme() {
      document.body.classList.toggle("bg-dark");
      document.body.classList.toggle("text-light");
      document.body.classList.toggle("bg-light");
      document.body.classList.toggle("text-dark");
    }
  </script>

</body>
</html>
