<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Expense | Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand" href="index.html">ðŸ’¸ ExpensePro</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="view-expenses.html">View</a></li>
        <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
      </ul>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="mb-4">âž• Add a New Expense</h2>

    <form id="expenseForm" class="bg-secondary p-4 rounded shadow needs-validation" novalidate>
      <div class="mb-3">
        <label for="title" class="form-label">Expense Title</label>
        <input type="text" class="form-control" id="title" required placeholder="e.g. Grocery shopping" />
        <div class="invalid-feedback">Title is required.</div>
      </div>

      <div class="mb-3">
        <label for="amount" class="form-label">Amount (â‚¹)</label>
        <input type="number" class="form-control" id="amount" required min="1" placeholder="e.g. 500" />
        <div class="invalid-feedback">Please enter a valid amount.</div>
      </div>

      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-select" id="category" required>
          <option value="" selected disabled>Select a category</option>
          <!-- Injected from JS -->
        </select>
        <div class="invalid-feedback">Category is required.</div>
      </div>

      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date" required />
        <div class="invalid-feedback">Date is required.</div>
      </div>

      <div class="mb-3">
        <label for="notes" class="form-label">Notes (optional)</label>
        <textarea class="form-control" id="notes" rows="3" placeholder="Anything to remember?"></textarea>
      </div>

      <button type="submit" class="btn btn-success w-100">ðŸ’¾ Save Expense</button>
    </form>

    <div id="toastContainer" class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999;"></div>
  </div>

  <script src="main.js"></script>
  <script src="expense.js"></script>
  <script>
    // Bootstrap form validation
    (() => {
      'use strict'
      const form = document.getElementById('expenseForm')
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        } else {
          event.preventDefault()
          addExpense()
        }
        form.classList.add('was-validated')
      })
    })()
  </script>
</body>
</html>
