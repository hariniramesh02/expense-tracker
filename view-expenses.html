<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Expenses | Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body class="bg-dark text-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand" href="index.html">💸 ExpensePro</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="add-expense.html">Add</a></li>
        <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
      </ul>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="mb-4">📋 All Expenses</h2>

    <!-- Filters -->
    <div class="row g-3 mb-4">
      <div class="col-md-4">
        <input type="text" id="search" class="form-control" placeholder="🔍 Search by title..." />
      </div>
      <div class="col-md-4">
        <select id="filterCategory" class="form-select">
          <option value="">📁 Filter by Category</option>
          <!-- Loaded from JS -->
        </select>
      </div>
      <div class="col-md-4">
        <input type="month" id="filterMonth" class="form-control" />
      </div>
    </div>

    <!-- Expenses Table -->
    <div class="table-responsive">
      <table class="table table-dark table-hover align-middle text-center">
        <thead class="table-primary">
          <tr>
            <th>Title</th>
            <th>Amount (₹)</th>
            <th>Category</th>
            <th>Date</th>
            <th>Notes</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="expensesTableBody"></tbody>
      </table>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999;"></div>
  </div>

  <script src="main.js"></script>
  <script src="expense.js"></script>
</body>
</html>
