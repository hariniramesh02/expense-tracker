<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Categories | Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand" href="index.html">💸 ExpensePro</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="add-expense.html">Add Expense</a></li>
        <li class="nav-item"><a class="nav-link" href="view-expenses.html">View Expenses</a></li>
      </ul>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="mb-4">📁 Manage Categories</h2>

    <form id="categoryForm" class="row g-3 mb-4">
      <div class="col-md-8">
        <input type="text" id="categoryInput" class="form-control" placeholder="Enter category name" required />
      </div>
      <div class="col-md-4 d-flex gap-2">
        <button type="submit" class="btn btn-success w-100">➕ Add</button>
        <button type="button" class="btn btn-warning w-100 d-none" id="updateBtn">💾 Update</button>
      </div>
    </form>

    <ul class="list-group" id="categoryList"></ul>

    <div id="toastContainer" class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999;"></div>
  </div>

  <script src="main.js"></script>
  <script src="category.js"></script>
</body>
</html>
